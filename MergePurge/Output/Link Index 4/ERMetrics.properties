#title="Title of this run"
# A title for this run/configuration, this is optional
# ===== Link file information (file to evaluate)
# Name of the file
link.filename=MergePurgeIndex.link
# Does the file have a header row true|false
link.header=true
# The file field separator, default is tab, other opations are comma|period|dash|pipe|space
link.delimiter=tab
# record ID delimiter character (Oyster default is source.recordId) other options are: tab|comma|dash|pipe|space|none
link.id.delimiter=period
# The relative columns (1...n) containing the record reference id, pair files specify at least 2 columns separated by comma (eg. 1,2)
link.record.columns=1
# The relative column (1...n) containing the cluser id
link.cluster.column=2
# The relative column (0...n) containing the ER rules used (0=ignore)
link.rule.column=3
# The relitive column (0...n) to match with the filter value
#link.filter.column=
# The string or regular express to filter on
#link.filter.value=
# The output file to hold the linked pairs
#link.pair.filename=
#
# ===== Reference|Truthset file information (reference clusters)
# Name of the file
reference.filename=TruthABC.csv
# The reference file is a truth set true|false
reference.truth=true
# Does the file have a header row true|false
reference.header=true
# The file field separator, Oyster default is comma, other options are tab|period|dash|pipe|space
reference.delimiter=comma
# reference ID delimiter character (Oyster default is source.recordId) other options are: tab|comma|dash|pipe|space|none
reference.id.delimiter=period
# The relative columns (1...n) containing the record reference id, pair files specify at least 2 columns separated by comma (eg. 1,2)
reference.record.columns=1
# The relative column (1...n) containing the cluser id
reference.cluster.column=2
# The relitive column (0...n) to match with the filter value
#link.filter.column=
# The string or regular express to filter on
#link.filter.value=
#
# Outer Join true will evaluate all the link records 
#    which skews the results if link & truth don't contain the same records
# Outer Join false will evaluate only the link records with record id values contained in the truth file
# If not specified the default is false
#outer.join=false
#
# Limit the number of errors before exiting the program
# If not specified the default is 30
#error.limit=30
#
# Output a file of the joined link and reference data
#cluster.dump.filename
#
# Output new|false positive and new|false negative pairs to files for research
# If either value is not speciefied or empty no output will be created
#positive.pair.filename=fp.out
#negative.pair.filename=fn.out
# Limit on the number of new|false positive and new|false negative pairs to write
# If there are large number of pairs and a large limit it can cause the program to 
# run for a longer because it has to effectively do a closure on all unmatched pairs
# If either value is not speciefied or empty the default is 100 pairs
#positive.pair.limit=150
#negative.pair.limit=150
